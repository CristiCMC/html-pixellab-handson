<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Masini</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="Masini"
          id="BMW"
          value="BMW"
        >
        <label for="BMW">BMW</label>
      </li>
      <li>
        <input
          type="radio"
          name="Masini"
          id="Audi"
          value="Audi"
        >
        <label for="Audi">Audi</label>
      </li>
      <li>
        <input
          type="radio"
          name="Masini"
          id="Mercedes"
          value="Mercedes"
        >
        <label for="Mercedes">Mercedes</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Telefoane</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="Telefoane"
          id="Samsung"
          value="Samsung"
        >
        <label for="Samsung">Samsung</label>
      </li>
      <li>
        <input
          type="radio"
          name="Telefoane"
          id="Iphone"
          value="Iphone"
        >
        <label for="Iphone">Iphone</label>
      </li>
      <li>
        <input
          type="radio"
          name="Telefoane"
          id="OPPO"
          value="OPPO"
        >
        <label for="OPPO">OPPO</label>
      </li>
    </ul>
    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
