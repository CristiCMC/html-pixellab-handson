<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form action="">
    <label for="message">Message *</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    ></textarea>
    <button
      type="submit"
      title="Trimite"
    >Trimite</button><br>


    <label for="name">Name *</label>
    <input
      name="name"
      id="name"
      placeholder="Nume"
      minlength="5"
      maxlength="30"
      required
    ></input>
    <button
      type="submit"
      name="submit"
    >Submit</button>

    <label for="surname">Surname*</label>
    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Prenume"
      minlength="5"
      maxlength="30"
      required
    >

    <label for="details">Details *</label>
    <textarea
      name="details"
      id="details"
      placeholder="Detalii"
      cols="30"
      rows="8"
    ></textarea>


  </form>

  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
